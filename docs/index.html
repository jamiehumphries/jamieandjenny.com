<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jamie and Jenny’s wedding</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" crossorigin="use-credentials" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container static">
      
      <div id="header-stroke">
        <h1>Jamie and Jenny’s Wedding</h1>
      </div>
      <div class="content">
        
  
  
  
    <p>
      We’ve been married for <span id="days-married">NaN</span> days!
    </p>
    
      <script>
        const oneDayMs = 24 * 60 * 60 * 1000;
        const daysMarried = Math.floor((new Date() - new Date("2022-10-01")) / oneDayMs);
        document.getElementById("days-married").innerText = daysMarried;
      </script>
    
    <p>
      It was wonderful to celebrate with you.
    </p>
  
  <p>
    Love,
    <img class="signature" src="/images/signature.png" alt="Jamie & Jenny xxx">
  </p>
  
  <img class="main-image" src="/images/main/wedding.jpg" alt="Jamie and Jenny">

      </div>
      <div id="vertical-stroke"></div>
      <div id="footer-stroke"></div>
    </div>
    
  </body>
</html>
